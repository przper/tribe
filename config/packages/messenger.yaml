framework:
    messenger:
        buses:
            event.bus:
                default_middleware:
                    enabled: true
                    allow_no_handlers: true
                    allow_no_senders: true
                middleware:
                    - validation

        serializer:
            default_serializer: messenger.transport.symfony_serializer
            symfony_serializer:
                format: json
                context: { }

        transports:
            # sync: 'sync://'
            # async: '%env(MESSENGER_TRANSPORT_DSN)%'
            events:
                dsn: '%env(MESSENGER_RABBITMQ_TRANSPORT_DSN)%'
                serializer: Przper\Tribe\Shared\AntiCorruption\ExternalEventSerializer
                options:
                    exchange:
                        name: events
                        type: topic
                    queues:
                        events_tribe:
                            binding_keys:
                                - authentication.user.*
            # failed: 'doctrine://default?queue_name=failed'

        # Uncomment this to send failed messages to this transport for later handling.
        # failure_transport: failed

        routing:
            Przper\Tribe\Shared\AntiCorruption\ExternalEventInterface: events

